<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حاسبة النسبة</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-256x256.png" />
    <link rel="apple-touch-icon" href="/icon-384x384.png" />
    <link rel="apple-touch-icon" href="/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#fff" />
    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <form>
      <label>
        <input
          type="number"
          placeholder="النسبة"
          id="percent"
          maxlength="2"
          autocomplete="off"
        />
      </label>
      <label>
        <input
          type="number"
          placeholder="القيمة"
          id="amount"
          maxlength="4"
          autocomplete="off"
        />
      </label>
      <button class="red" id="calcBt" type="button">احسب</button>
      <button class="black" id="deleteBt" type="reset">امسح</button>
      <label>
        <input
          type="number"
          class="result red"
          placeholder="المطلوب من العميل"
          id="agentResult"
          value=""
          readonly
        />
      </label>
      <label>
        <input
          type="number"
          class="result red"
          placeholder="قيمة التبديل للعميل"
          id="exchangeAmount"
          value=""
          readonly
        />
      </label>
      <!-- <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div> -->
    </form>
    <script src="./app.js"></script>
  </body>
</html>
